"EngieShopData"
{
    // This config allows support for different languages
    // by providing a custom list of words that Engineer's Workshop can understand in commands.
    // The defaults are intended for English, if you're fine with that you can leave this file as is.
    // If you hate fun you can go back 

    "BuildingNames"
    {
        // List of all building names usable in commands.
        //
        // Format is "Name"  "BUILDINGTYPE". (e.g. "Shootingmachine"  "SENTRY")
        //
        // Both names and types are case-insensitive. 
        // Names cannot have spaces.
        // Max name length is 32 characters.
        //
        // Available types are:
        //      "SENTRY", "MINISENTRY", "DISPENSER", "ENTRY", "EXIT",
        //      "SENTRIES", "TELEPORTERS", "ALL".
        //
        //
        // These values are set automatically:
        // "All"                   "ALL"
        // "Sentry"                "SENTRY"
        // "Minisentry"            "MINISENTRY"
        // "Sentries"              "SENTRIES"
        // "Dispenser"             "DISPENSER"
        // "Entry"                 "ENTRY"
        // "Exit"                  "EXIT"
        // "Teleporters"           "TELEPORTERS"

        // English
        "AllBuildings"          "ALL"
        
        "Sentrygun"             "SENTRY"
        "Minisentry"            "MINISENTRY"
        "Minisentrygun"         "MINISENTRY"
        "Mini"                  "MINISENTRY"
        "Sentryguns"            "SENTRIES"
        "Sentries"              "SENTRIES"
        "ShootyMachines"        "SENTRIES"
        "BeepyMachines"         "SENTRIES"

        "Dispensers"            "DISPENSER"
        "Pootis"                "DISPENSER"
        "Pootispenser"          "DISPENSER"
        "Pootispensers"         "DISPENSER"

        "EntryTele"             "ENTRY"
        "EntryTeleport"         "ENTRY"
        "EntryTeleporter"       "ENTRY"
        "TeleEntry"             "ENTRY"
        "TeleportEntry"         "ENTRY"
        "TeleporterEntry"       "ENTRY"
        "Entrance"              "ENTRY"
        "EntranceTele"          "ENTRY"
        "EntranceTeleport"      "ENTRY"
        "EntranceTeleporter"    "ENTRY"
        "TeleEntrance"          "ENTRY"
        "TeleportEntrance"      "ENTRY"
        "TeleporterEntrance"    "ENTRY"

        "ExitTele"              "EXIT"
        "ExitTeleport"          "EXIT"
        "ExitTeleporter"        "EXIT"
        "TeleExit"              "EXIT"
        "TeleportExit"          "EXIT"
        "TeleporterExit"        "EXIT"
        
        "Teles"                 "TELEPORTERS"
        "Teleports"             "TELEPORTERS"
    }


    "BooleanPhrases"
    {
        // List of words that indicate either true (1) or false (0)
        //
        // Format is "String"  "1/0". (e.g. "Enable"  "1")
        //
        // Strings are case-insensitive.
        // Strings cannot have spaces.
        // Max string length is 32 characters.
        //
        // These values are set automatically:
        // "1"  "1"
        // "0"  "0"

        "On"            "1"
        "Enable"        "1"
        "Enabled"       "1"
        "Active"        "1"
        "Activate"      "1"
        "Activated"     "1"
        "Yes"           "1"
        "Y"             "1"
        "True"          "1"
        "+"             "1"

        "Off"           "0"
        "Disable"       "0"
        "Disabled"      "0"
        "Inactive"      "0"
        "Deactivate"    "0"
        "Deactivated"   "0"
        "No"            "0"
        "N"             "0"
        "False"         "0"
        "-"             "0"
    }
}
